<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IJWBY</title>
    <style>
        body {
            font-family: Calibri;
            margin-left: 150px;
			margin-right: 150px;
            background: #f9f9f9;
			text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        section {
            background: white;
            padding: 20px;
			margin-left: 100px;
			margin-right: 100px;
			margin-top: 32px;
            margin-bottom: 0px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button, textarea {
            margin-top: 5px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background: #45a049;
        }
		table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
        }
		button {
        background-color: #55AA55;
        border: 5px;
        color: white;
        padding: 30px 5px; /* Some padding */
        text-align: center;
        text-decoration: none; /* Remove default underline */
        display: inline-block;
        font-size: 18px;
        margin: 4px 2px;
        cursor: pointer; /* Change mouse cursor to a hand */
        border-radius: 8px; /* Rounded corners */
		}
		.container {
      display: flex;
      gap: 20px;
    }

        .column {
      flex: 1;
      padding: 10px;
      background-color: #e0e0e0;
      border-radius: 10px;
    }
	
	@media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }

            .container {
                flex-direction: column;
                gap: 12px;
            }

            section {
                padding: 15px;
            }

            button {
                font-size: 16px;
                padding: 14px 10px;
            }
        }
    </style>
</head>
