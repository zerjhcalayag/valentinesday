<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IJWBY</title>
    <style>
        body {
            font-family: Calibri, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f9f9f9;
            text-align: center;
        }

        h1, h2 {
            color: #333;
        }

        section {
            background: white;
            padding: 20px;
            margin: 0 auto;
            max-width: 700px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select, button, textarea {
            margin-top: 5px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #55AA55;
            border: none;
            color: white;
            padding: 16px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 4px 0;
            cursor: pointer;
            border-radius: 8px;
        }

        button:hover {
            opacity: 0.9;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin: 15px 0;
        }

        .container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .column {
            flex: 1;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 10px;
        }

        /* ðŸ“± Mobile responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            .container {
                flex-direction: column;
                gap: 12px;
            }

            section {
                padding: 15px;
            }

            button {
                font-size: 16px;
                padding: 14px 10px;
            }
        }
    </style>
</head>
